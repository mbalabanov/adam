<app-navbar></app-navbar>

<div class="container-fluid">

  <div class="row">
    <div class="col-10">
      <nav aria-label="breadcrumb" class="mt-2">
          <ol class="breadcrumb">
              <li class="breadcrumb-item"><a  routerLink="/">Home</a></li>
              <li class="breadcrumb-item"><a  routerLink="/archive">Archive</a></li>
              <li class="breadcrumb-item"><a  routerLink="/category/{{ archiveCategory.name | lowercase }}">Archive Category: {{ archiveCategory.name }}</a></li>
              <li class="breadcrumb-item active" aria-current="page">{{ archiveItem.name }}</li>
          </ol>
      </nav>
    </div>
    <div class="col-2 mt-2">
      <iframe src="https://www.facebook.com/plugins/share_button.php?href=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&layout=button&size=large&width=77&height=28&appId" width="77" height="28" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe><br>
      <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="btn btn-sm btn-primary twitter-share-button" data-show-count="false">Tweet</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    </div>
  </div>

</div>

<div class="container">
  <div class="row my-4">
    <div class="col-8">
      <h3>{{ archiveItem.name }}</h3>
      <p>{{ archiveItem.longdescription }}</p>

			<div class="row">
				<div class="col-12">
					<p class="mt-4">
            <strong>Tags:</strong>
            <span class="alert alert-info m-1" *ngFor="let tag of archiveItem.tags">{{ tag }}</span>
          </p>
          <div class="alert alert-danger" *ngFor="let relatedPerson of archiveItem.persons">
            {{ relatedPerson }}
          </div>
				</div>
			</div>

    </div>
    <div class="col-4">

      <div id="carouselCaptions" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselCaptions" data-slide-to="{{ item.id }}" *ngFor="let item of archiveItem.images; let isFirst = first" [class.active]="isFirst"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item" *ngFor="let item of archiveItem.images; let isFirst = first" [class.active]="isFirst">
            <a href="#" data-toggle="modal" [attr.data-target]="'#id'+item.id"><img src="{{ item.url }}" class="d-block w-100" alt="{{ item.title }}" data-interval="2200" ></a>

            <!-- Modals -->
            <div class="modal fade" id="id{{ item.id }}" tabindex="-1" role="dialog" [attr.aria-labelledby]="'id' + item.id" aria-hidden="true">
              <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" [attr.id]="'id'+item.id+'Label'">{{ item.name }}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                        </button>
                  </div>
                  <div class="modal-body">
                    <p class="text-left">{{ item.description }}</p>
                    <img src="{{ item.url }}" class="img-fluid" alt="{{ item.name }}">
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselCaptions" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselCaptions" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

    </div>
  </div>
</div>

<app-footer></app-footer>
