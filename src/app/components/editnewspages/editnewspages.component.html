<h3>Edit the News Articles</h3>
<img src="assets/img/edititems-edit-news.jpg"data-toggle="modal" data-target="#editNews" alt="Edit the News Articles" class="img-fluid border border-primary">
<p>Edit any of the three news articles and upload images.</p>
<p><button class="btn btn-outline-secondary" data-toggle="modal" data-target="#editNews">Edit News</button></p>

<!-- Modal for editing News -->
<div class="modal fade" id="editNews" tabindex="-1" aria-labelledby="editNews" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editNewsLabel">Edit News</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p class="alert alert-danger text-center">Editing is coming soon!</p>
                <form>
                    <h4>News Items</h4>
                    <div class="form-group">
                        <div *ngFor="let item of news" class="alert alert-secondary p-3">
                            <p><strong>Item ID: {{item.id}}</strong></p>
                            <label for="title{{item.id}}" class="mt-2">Item Title</label>
                            <input type="text" value="{{ item.title }}" id="title{{item.id}}" class="form-control">
                            <label for="shortdescription{{item.id}}" class="mt-2">Short Description</label>
                            <textarea type="text" value="{{ item.shortdescription }}" id="shortdescription{{item.id}}" rows="3" class="form-control"></textarea>
                            <label for="articletext{{item.id}}" class="mt-2">Article Text</label>
                            <textarea type="text" value="{{ item.articletext }}" id="articletext{{item.id}}" rows="12" class="form-control"></textarea>
                            <label for="image{{item.id}}"class="mt-2">Small Image Path (URL)</label>
                            <input type="text" value="{{ item.image }}" id="image{{item.id}}" class="form-control">
                            <label for="largeimage{{item.id}}"class="mt-2">Large Image Path (URL)</label>
                            <input type="text" value="{{ item.largeimage }}" id="largeimage{{item.id}}" class="form-control">
                            <button class="btn btn-outline-danger btn-sm mt-1">Clear</button>
                        </div>
                    </div>
                    <div class="form-group mt-2">
                        <label for="newimageUpload" class="mt-2"><strong>Upload New Image</strong><br>Small image: 370 x 270 pixels<br>Large image: 1400 x 900 pixels</label> 
                        <input type="file" class="form-control-file" id="newimageUpload">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
